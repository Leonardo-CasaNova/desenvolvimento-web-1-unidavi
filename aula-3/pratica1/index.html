<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="2px">
        <thead>
            <tr>
                <th rowspan="2">Nome</th>
                <th colspan="3">Semestre 1</th>
                <th colspan="3">Semestre 2</th>
                <th colspan="3">Semestre 3</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Leonardo</th>
                <th>10</th>
                <th>9,5</th>
                <th>9</th>
                <th>8</th>
                <th>9</th>
                <th>7</th>
                <th>6</th>
                <th>5</th>
                <th>10</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
