<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <form action="cadastro.php" method="post">
            <fieldset class="dados_pessoa">
                <legend>Dados Pessoais</legend>
                <label for="campo_nome">Nome:</label>
                <input type="text" id="campo_nome" name="campo_nome"><br>
                <label for="campo_sobre_nome">Sobrenome:</label>
                <input type="text" id="campo_sobre_nome" name="campo_sobre_nome"><br>
                <label for="campo_email">E-mail:</label>
                <input type="email" id="campo_email" name="campo_email"><br>
                <label for="campo_nascimento">Data de Nascimento:</label>
                <input type="date" id="campo_nascimento" name="campo_nascimento"><br>
                <label>Sexo:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="masculino" name="sexo" />
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="feminino" name="sexo" />
                        <label for="feminino">Feminino</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="dados_endereco_pessoa">
                <legend>Endereço</legend>
                <label for="campo_endereco">Endereço:</label>
                <input type="text" id="campo_endereco" name="campo_endereco"><br>
                <label for="campo_cep">CEP:</label>
                <input type="text" id="campo_cep" name="campo_cep"><br>
            </fieldset>
            <fieldset class="dados_informacoes_pessoa">
                <legend>Informações adicionais</legend>
                <label for="campo_color">Cor favorita:</label>
                <input type="color" id="campo_color" name="campo_color"><br>
                <label for="uf">Estado (UF):</label>
                <select name="uf" id="uf">
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
