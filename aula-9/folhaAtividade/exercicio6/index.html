<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Compras do Joãozinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Compras do Joãozinho na Feira</h1>
    <p>Dinheiro disponível: R$ 50,00</p>
    
    <form method="POST" action="processa.php">
        <label for="preco_maca">Preço da Maçã (R$/Kg):</label>
        <input type="number" step="0.01" id="preco_maca" name="preco_maca" required>
        
        <label for="qtd_maca">Quantidade de Maçã (Kg):</label>
        <input type="number" step="0.01" id="qtd_maca" name="qtd_maca" required>
        
        <label for="preco_melancia">Preço da Melancia (R$/Kg):</label>
        <input type="number" step="0.01" id="preco_melancia" name="preco_melancia" required>
        
        <label for="qtd_melancia">Quantidade de Melancia (Kg):</label>
        <input type="number" step="0.01" id="qtd_melancia" name="qtd_melancia" required>
        
        <label for="preco_laranja">Preço da Laranja (R$/Kg):</label>
        <input type="number" step="0.01" id="preco_laranja" name="preco_laranja" required>
        
        <label for="qtd_laranja">Quantidade de Laranja (Kg):</label>
        <input type="number" step="0.01" id="qtd_laranja" name="qtd_laranja" required>
        
        <label for="preco_repolho">Preço do Repolho (R$/Kg):</label>
        <input type="number" step="0.01" id="preco_repolho" name="preco_repolho" required>
        
        <label for="qtd_repolho">Quantidade de Repolho (Kg):</label>
        <input type="number" step="0.01" id="qtd_repolho" name="qtd_repolho" required>
        
        <label for="preco_cenoura">Preço da Cenoura (R$/Kg):</label>
        <input type="number" step="0.01" id="preco_cenoura" name="preco_cenoura" required>
        
        <label for="qtd_cenoura">Quantidade de Cenoura (Kg):</label>
        <input type="number" step="0.01" id="qtd_cenoura" name="qtd_cenoura" required>
        
        <label for="preco_batatinha">Preço da Batatinha (R$/Kg):</label>
        <input type="number" step="0.01" id="preco_batatinha" name="preco_batatinha" required>
        
        <label for="qtd_batatinha">Quantidade de Batatinha (Kg):</label>
        <input type="number" step="0.01" id="qtd_batatinha" name="qtd_batatinha" required>
        
        <button type="submit">Calcular Total</button>
    </form>
</body>
</html>
