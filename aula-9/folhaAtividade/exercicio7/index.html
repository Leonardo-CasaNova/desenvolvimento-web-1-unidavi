</head>
<body>
    <h1>Financiamento do Carro da Mariazinha</h1>
    
    <form method="POST" action="processa.php">
        <label for="valor_vista">Valor à Vista (R$):</label>
        <input type="number" step="0.01" id="valor_vista" name="valor_vista" value="22500.00" required>
        
        <label for="parcelas">Número de Parcelas:</label>
        <input type="number" id="parcelas" name="parcelas" value="60" required>
        
        <label for="valor_parcela">Valor da Parcela (R$):</label>
        <input type="number" step="0.01" id="valor_parcela" name="valor_parcela" value="489.65" required>
        
        <button type="submit">Calcular Juros</button>
    </form>
