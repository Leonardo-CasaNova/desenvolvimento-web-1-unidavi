<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="nome">Nome:</label><br>
    <input type="text" placeholder="Nome" name="nome"><br>
    
    <label for="telefone">Telefone:</label><br>
    <input type="text" placeholder="() 90000-0000" name="telefone"><br>

    <label for="email">E-mail:</label><br>
    <input type="text" placeholder="exemplo@gmail.com" name="email"><br>

    <label for="tipopessoa">Tipo Pessoa:</label><br>
    <select name="tipopessoa" id="tipopessoa">
        <option value="1">Física</option>
        <option value="2">Jurídica</option>
    </select><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" name="endereco"><br>

    <label for="uf">UF:</label><br>
    <input type="text" name="uf"><br>
</body>
</html>
